    <script>
      function generate_token_data() {
        let x = "0123456789abcdef", hash = '0x'
        for (let i = 64; i > 0; --i) {
          hash += x[Math.floor(Math.random()*x.length)]
        }          
        data = {"hash":hash, "tokenId":1000000}
        return data
      }
      let tokenData = generate_token_data()
    </script>
